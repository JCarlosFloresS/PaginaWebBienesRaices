    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">

                 <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>

                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                 </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 centrado">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>

        <form action="">
            <fieldset>
                <legend>Información Personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" name="" id="nombre" placeholder="Tu Nombre" required>
    
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu Correo Electrónico" required>
    
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Tu Numero de Teléfono" required>
    
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select  id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" min="0">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado:</p>

                <div class="forma-contacto">
                <label for="telefono">Teléfono</label>
                <input type="radio" name="contacto" id="telefono">

                <label for="correo">E-mail</label>
                <input type="radio" name="contacto" id="correo">
                </div>
                

                <p>Si eligío Teléfono, eliga la fecha y la hora</p>
                <label for="fecha">Fecha</label>
                <input type="date" name="" id="fecha">
                <label for="hora">Hora</label>
                <input type="time" name="" id="hora" min="09:00" max="18:00">
            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">

        </form>
    </main>
